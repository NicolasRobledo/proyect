name: Deploy Nginx

on:
  push:
    branches: [main]
    paths:
      - 'nginx/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy nginx config to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "nginx/*"
          target: "/root/proyecto-pime"

      - name: Deploy nginx on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Crear red pública si no existe
            docker network create public-network 2>/dev/null || true

            # Detener y eliminar nginx viejo
            docker rm -f nginx 2>/dev/null || true

            # Conectar frontend a la red si no está
            docker network connect public-network frontend 2>/dev/null || true

            # Iniciar nginx
            docker run -d \
              --name nginx \
              --network public-network \
              --restart unless-stopped \
              -p 80:80 \
              -v /root/proyecto-pime/nginx/nginx.conf:/etc/nginx/nginx.conf:ro \
              nginx:alpine

            echo "Nginx desplegado en puerto 80"
