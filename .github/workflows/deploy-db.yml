name: Deploy Database Migrations

on:
  push:
    branches: [main]
    paths:
      - 'database/migrations/**'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Flyway migrations
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/database/migrations:/flyway/sql \
            flyway/flyway \
            -url="jdbc:mysql://${{ secrets.VPS_HOST }}:3306/${{ secrets.MYSQL_DATABASE }}?allowPublicKeyRetrieval=true&useSSL=false" \
            -user=root \
            -password=${{ secrets.MYSQL_ROOT_PASSWORD }} \
            migrate
