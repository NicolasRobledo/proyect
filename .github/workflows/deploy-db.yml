name: Deploy Database Migrations

on:
  push:
    branches: [main]
    paths:
      - 'database/migrations/**'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy migrations to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "database/migrations/*"
          target: "/root/proyecto-pime"

      - name: Run Flyway migrations on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Crear redes si no existen
            docker network create db-network 2>/dev/null || true

            # Verificar si MySQL ya está corriendo
            if docker ps -q -f name=mysql | grep -q .; then
              echo "MySQL ya está corriendo"
            else
              # Eliminar contenedor MySQL viejo si existe pero no corre
              docker rm -f mysql 2>/dev/null || true

              # Crear contenedor MySQL con healthcheck
              docker run -d \
                --name mysql \
                --network db-network \
                -e MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} \
                -e MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }} \
                -v mysql_data:/var/lib/mysql \
                --health-cmd="mysqladmin ping -h localhost" \
                --health-interval=5s \
                --health-timeout=3s \
                --health-retries=30 \
                --restart unless-stopped \
                mysql:8
            fi

            # Esperar a que MySQL esté healthy
            until [ "$(docker inspect -f '{{.State.Health.Status}}' mysql)" = "healthy" ]; do
              echo "Esperando MySQL..."
              sleep 2
            done

            # Ejecutar Flyway (contenedor temporal)
            docker run --rm \
              --network db-network \
              -v /root/proyecto-pime/database/migrations:/flyway/sql \
              flyway/flyway \
              -url="jdbc:mysql://mysql:3306/${{ secrets.MYSQL_DATABASE }}?allowPublicKeyRetrieval=true&useSSL=false" \
              -user=root \
              -password="${{ secrets.MYSQL_ROOT_PASSWORD }}" \
              migrate
