name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "backend/*"
          target: "/root/proyecto-pime"

      - name: Build and deploy backend on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /root/proyecto-pime

            # Crear redes si no existen
            docker network create public-network 2>/dev/null || true
            docker network create db-network 2>/dev/null || true

            # Construir imagen del backend
            docker build -t proyecto-pime-backend ./backend

            # Detener y eliminar contenedor viejo
            docker rm -f backend 2>/dev/null || true

            # Iniciar contenedor backend en red p√∫blica
            docker run -d \
              --name backend \
              --network public-network \
              --restart unless-stopped \
              -e SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${{ secrets.MYSQL_DATABASE }}?allowPublicKeyRetrieval=true&useSSL=false \
              -e SPRING_DATASOURCE_USERNAME=root \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }} \
              proyecto-pime-backend

            # Conectar backend a la red de base de datos
            docker network connect db-network backend

            echo "Backend desplegado"
